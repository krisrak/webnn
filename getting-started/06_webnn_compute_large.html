<html>
<body>
  <h1>WebNN</h1>
  <h3>WebNN Computation</h3>

  <script type="module">

(async () => {
  // Check WebNN support
  var msg = "";
  if (!navigator.ml) {
    msg = "<p>WebNN not enabled in browser</p>";
    msg += "<p>Open URL chrome://flags/, search for webnn, and set to enable</p>";
    document.getElementsByTagName('body')[0].innerHTML += msg;
    return;
  }

  // Select device for computation
  var devices = ['gpu', 'cpu'];
  var context;
  for (const device of devices) {
    try {
      context = await navigator.ml.createContext({ deviceType: device });
      document.getElementsByTagName('body')[0].innerHTML += "<p>WebNN "+ device + " selected</p>";
      break;
    } catch (e) {}
  }

  document.getElementsByTagName('body')[0].innerHTML += "<p>Starting Computation...</p>";

  const builder = new MLGraphBuilder(context);
  const descA = {dataType: 'float32', dimensions: [10000, 10000], shape: [10000, 10000]};
  const descB = {dataType: 'float32', dimensions: [10000, 10000], shape: [10000, 10000]};
  // Step 1: Create a computational graph calculating `c = a * b`.
  const a = builder.input('a', descA);
  const b = builder.input('b', descB);
  const c = builder.matmul(a, b);
  // Step 2: Compile it into an executable graph.
  const graph = await builder.build({c});
  // Step 3: Bind input and output buffers to the graph and execute.
  const bufferA = new Float32Array(10000*10000).fill(1.0);
  const bufferB = new Float32Array(10000*10000).fill(2.0);
  descA.usage = MLTensorUsage.WRITE;
  descA.writable = true;
  descB.usage = MLTensorUsage.WRITE;
  descB.writable = true;
  const tensorA = await context.createTensor(descA);
  const tensorB = await context.createTensor(descB);
  context.writeTensor(tensorA, bufferA);
  context.writeTensor(tensorB, bufferB);
  const tensorC = await context.createTensor({
    dataType: 'float32',
    dimensions: [10000, 10000],
    shape: [10000, 10000],
    usage: MLTensorUsage.READ,
    readable: true,
  });
  context.dispatch(graph, {a: tensorA, b: tensorB}, {c: tensorC});
  const results = await context.readTensor(tensorC);
  document.getElementsByTagName('body')[0].innerHTML += "Done, C[0,0] = " + new Float32Array(results)[0,0];
})();

  </script>
</body>
</html>
